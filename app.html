	}

	#container {
	  display: flex;
	  flex-direction: column;
	  align-items: flex-start;
	  margin-top: 1px;
	}

	table {
	  padding: 1px;
	  max-width: 100%;
	  width: 100%;
	  margin-top: 0px;
	  border-collapse: collapse; 
	}

	td {
	  line-height: 1px;
	}

	@media only screen and (min-width: 600px) {
	  #exchanges div {
		margin-right: 20px;
	  }
	}

	function Exchange(args) {
		this.name = args.name;
		this.id = args.name;
		this.checkboxId = this.id + "-checkbox";
		this.selected = true;
		this.websocketUrl = args.websocketUrl;
		this.allTickerSubscribe = args.allTickerSubscribe;
		this.onDataRecieved = args.onDataRecieved;
		this.pingTime = args.pingTime;
		this.pingMessage = args.pingMessage;
		this.pingerId = null;
		this.open();
		this.throttleTime = 1000; // Throttle time in milliseconds
		this.throttleTimer = null;
		exchanges.push(this);
		this.checkbox = document.getElementById(this.checkboxId);
		this.checkbox.addEventListener('change', e => {
			this.selected = e.currentTarget.checked;
			if (this.selected) {
				this.open();
			} else {
				this.close();
			}
		})
	}

    Exchange.prototype = {
        getSocket: function () {
            console.log(`Connecting ${this.name}....................OK`);
            return new WebSocket(this.websocketUrl);
        },
		open: function () {
			this.socket = this.getSocket();
			this.socket.addEventListener('open', this.onopen.bind(this));
			this.socket.addEventListener('message', this.onDataRecieved);
			this.socket.addEventListener('close', this.onclose.bind(this));
			this.socket.addEventListener('error', this.onerror.bind(this));

			if (this.pingTime && this.pingMessage) {
				this.pingerId = setInterval(() => {
					this.socket.send(JSON.stringify(this.pingMessage));
				}, this.pingTime);
			}
		},	
		close: function () {
			this.socket.close();
			clearInterval(this.pingerId);
		},
        onopen: function (event) {
            if (this.allTickerSubscribe) {
                this.socket.send(JSON.stringify(this.allTickerSubscribe));
            }
            const span = document.getElementById(this.id);
            span.innerHTML = "ON";
            span.style.color = "green";

        },
		
		onclose: function (event) {
			const statusElement = document.getElementById(this.id);
			console.error("WebSocket error:", event);
			statusElement.innerHTML = "OFF";
			statusElement.style.color = "red";

			// Reconnect only if the checkbox is checked
			if (this.selected) {
				// Example: Automatically reopen the WebSocket after a delay
				setTimeout(() => {
					this.open();
				}, 5000);
			}
		},

		onerror: function (event) {
			const statusElement = document.getElementById(this.id);
			console.error("WebSocket error:", event);
			statusElement.innerHTML = "Connection Failed";
			statusElement.style.color = "red";
		}
	}

    const Binance = new Exchange({
        name: "Binance",
        websocketUrl: "wss://stream.binance.com:9443/ws/!ticker@arr",
        onDataRecieved: function (event) {
			// Throttle the execution of this function
			if (this.throttleTimer) {
				return; // Already in the throttling period
			}

			// Set a new throttle timer
			this.throttleTimer = setTimeout(() => {
				this.throttleTimer = null;
			}, this.throttleTime);

            // Process WebSocket data
            try {
                JSON.parse(event.data).forEach(item => {
                    let s = item["s"].toUpperCase();
                    if (!(s in data.data)) {
                        data.data[s] = {};
                    }
                    if (!("Binance" in data.data[s])) {
                        data.data[s].Binance = {};
                    }
                    data.data[s].Binance.a = Number(item.a);
                    data.data[s].Binance.b = Number(item.b);
                });
            } catch (error) {
                console.error(`Error parsing Binance data:`, error);
            }
        },
        throttleTime: 10000
    });

	async function subscribeToSymbolsBatched(symbols, batchSize, delayBetweenBatches) {
		// Wait for the WebSocket to be open
		await new Promise(resolve => {
			const checkSocketState = () => {
				if (MEXC.socket.readyState === WebSocket.OPEN) {
					resolve();
				} else {
					setTimeout(checkSocketState, 100);
				}
			};

			checkSocketState();
		});

		for (let i = 0; i < symbols.length; i += batchSize) {
			const symbolBatch = symbols.slice(i, i + batchSize);
			const subscriptionParams = symbolBatch.map(symbol => `spot@public.deals.v3.api@${symbol}`);

			// Subscribe to the symbols in the current batch
			MEXC.socket.send(JSON.stringify({
				method: "SUBSCRIPTION",
				params: subscriptionParams,
			}));

			// Wait for the specified delay before processing the next batch
			await new Promise(resolve => setTimeout(resolve, delayBetweenBatches));
		}

					console.error("Error parsing BitMart data:", error);
				}
			},
			onpong: function (event) {
				console.log("Received Pong:", event.data);
			},
			onclose: function (event) {
				clearInterval(pingInterval); // Clear the ping interval on connection close
				console.log("WebSocket connection closed");
			},
			throttleTime: 10000
		});

		return BitMart;
	};

	// Function to open connections sequentially
	const openConnectionsSequentiallyBitMart = async () => {
		for (let i = 0; i < symbolsToSubscribeBitMart.length; i += batchSizeBitMart) {
			const symbolsBatch = symbolsToSubscribeBitMart.slice(i, i + batchSizeBitMart);
			const BitMartInstance = openBitMartConnection(symbolsBatch);
			// Wait for a short duration before opening the next connection
			await new Promise(resolve => setTimeout(resolve, delayBetweenBatchesBitMart)); // Adjust the delay duration as needed
		}
	};

	// Call the function to open connections sequentially
	openConnectionsSequentiallyBitMart();
	
	
	
	function convertData(rawData) {
		const result = [];
		const selectedExchanges = new Map();

		exchanges.forEach(exchange => {
			if (exchange.selected) {
				selectedExchanges.set(exchange.name, exchange);
			}
		});

		const batchedData = [];

		for (const [symbol, exData] of Object.entries(rawData)) {
			let minAsk = Infinity;
			let maxBid = -Infinity;
			let askExchange = "";
			let bidExchange = "";

			for (const [exchangeName, exchange] of selectedExchanges) {
				if (exchangeName in exData) {
					const exchangeData = exData[exchangeName];

					if (exchangeData.a < minAsk) {
						minAsk = exchangeData.a;
						askExchange = exchangeName;
					}

					if (exchangeData.b > maxBid) {
						maxBid = exchangeData.b;
						bidExchange = exchangeName;
					}
				}
			}

			const pd = (minAsk > 0) ? ((100 * (maxBid - minAsk)) / minAsk).toFixed(2) : 0;

			if (isValidNumber(minAsk) && isValidNumber(maxBid) && pd > 2.00) {
				batchedData.push({
					"Symbol": symbol,
					"Ask Exchange": askExchange,
					"Ask Price": minAsk,
					"Bid Exchange": bidExchange,
					"Bid Price": maxBid,
					"Percent Difference %": pd,
				});
			}
		}

		// Process the batched data and update the table
		updateTable(batchedData);

		return result;
	}

	function updateTable(batchedData) {
		// Add logic to update the DataTable using the batched data
		const dataTable = $('#table').DataTable();

		// Assuming tableRows is a global variable
		tableRows = batchedData;

		// Update the DataTable
		dataTable.clear();
		dataTable.rows.add(tableRows);
		dataTable.draw();
	}

		function renderExchangeLogo(exchangeType) {
			return function (data, type, row) {
				if (type === 'display') {
					const exchangeName = row[exchangeType];
					const exchange = exchangeslogo.find(ex => ex.name === exchangeName);

					if (exchange && exchange.image) {
						const exchangeLogo = exchange.image;
						const width = exchange.width || 15; // Default width to 15 if not specified
						const height = exchange.height || 15; // Default height to 15 if not specified
						return `<img src="${exchangeLogo}" alt="${exchangeName}" width="${width}" height="${height}"> ${exchangeName}`;
					} else {
						// Handle the case where image is undefined or not found
						return exchangeName;
					}
				}
				return data;
			};
		}
			
		const datatable = $('#table').dataTable();
		let tableRows = []; // Variable to store current table rows
		let modifiedRows = false; // Flag to track whether rows have been modified
		const batchSize = 1000;

		function refreshTable() {
			const currentPage = datatable.DataTable().page();
			const convertedData = convertData(data.data);

			for (let i = 0; i < convertedData.length; i += batchSize) {
				const batch = convertedData.slice(i, i + batchSize);

				// Update the modifiedRows flag based on whether any new rows are added
				modifiedRows = modifiedRows || (tableRows.length !== batch.length);

				// Clear and add rows in batches
				tableRows.length = 0;
				tableRows.push(...batch);
			}

			// Only update the DataTable if rows have been modified
			if (modifiedRows) {
				// Clear and add rows in batches
				datatable.DataTable().clear();
				datatable.DataTable().rows.add(tableRows);
				datatable.DataTable().draw();

				// Reset the modifiedRows flag
				modifiedRows = false;
			}

			// Set the current page after updating the table
			datatable.DataTable().page(currentPage).draw('page');
		}
		
		function resetFrequency() {
			if (updaterId) {
				clearInterval(updaterId);
			}
			updaterId = setInterval(refreshTable, frequency * 1000);
			saveSettings(); // Save settings after changing frequency
		}
		
        resetFrequency();
        frequencyInput.addEventListener("change", e => frequency=Number(e.currentTarget.value));
        frequencyInput.addEventListener("change", resetFrequency);
		window.addEventListener('beforeunload', saveSettings);
    });

    function saveSettings() {
        localStorage.setItem('frequency', frequency);
        exchanges.forEach(exchange => {
            localStorage.setItem(`${exchange.name}_state`, exchange.selected);
        });
    }

    function isValidNumber(value) {
        return typeof(value) === "number" && !([0, NaN, Infinity, -Infinity].includes(value));
    }
